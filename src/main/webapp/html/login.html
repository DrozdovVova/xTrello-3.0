<div class="row">
    <!--aaa-->
    <form action="/user/login" method="POST" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="emailLogin">Адреса ел. пошти</label>
                <input type="email" class="form-control" id="emailLogin" name="emailLogin" placeholder="Email">

            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
            <button type="submit" class="btn btn-default btn-block">Ввійти</button>
        </div>
    </form>
</div>
<div class="row margin-top-10">
    <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
        <a type="button" href="/user/reg" class="btn btn-default btn-block">Або зареєструйтесь</a>
    </div>
</div>
