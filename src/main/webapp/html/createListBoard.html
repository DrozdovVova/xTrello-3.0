<div class="row">
    <form action="/Board/createListBoard" method="POST" class="form-horizontal">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="name">Введіть назву команди</label>
                <input type="name" class="form-control" id="name" name="name"
                       placeholder="NameListBoard">
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <label for="text">Опис</label>
                <input type="text" class="form-control" id="text" name="text"
                       placeholder="Descriptions">
            </div>
        </div>
        <div class="col-xs-6 col-xs-offset-6 col-md-3 col-md-offset-6 col-lg-2 col-lg-offset-6">
            <button type="submit" class="btn btn-default btn-block">Створити</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-xs-6 col-md-3">
        <a href="/" class="thumbnail">
            <span title="Конструювання ПЗ" dir="auto" class="board-tile-details-name">Конструювання ПЗ</span>
            <img data-src="holder.js/100%x180" alt="picture" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/p/res/images/trello-header-logos/1c3a2d636e34d62a6cb27d83e5e6956b/trello-logo-black.svg">
        </a>
    </div>
</div>
