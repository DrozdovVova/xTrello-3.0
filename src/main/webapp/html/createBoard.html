<div class="row">

    <form action="/Board/createBoard" method="POST">
        <div class="col-sm-4">
            <div class="list-group">
                <a class="list-group-item active"  >
                    <h5 class="list-group-item-heading">Створити дошку</h5>
                </a>
                <a class="list-group-item">
                    <div class="form-group">
                        <label for="nameboard">Назва</label>
                        <input type="name" class="form-control" id="nameboard" name="name" placeholder="Назва дошки ">

                    </div>

                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Приватна
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Для команди
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                            Опцію третю заблоковано
                        </label>
                    </div>

                </a>
                <div>
                    <button type="submit" class="btn btn-default btn-block">Створити</button>
                </div>
            </div>

        </div><!-- /.col-sm-4 -->
    </form>

</div>
